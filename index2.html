<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple Modal</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <button id="modalBtn" class="button">Click Here</button>
    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeBtn">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello....I am a modal</p>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolores
            voluptates autem adipisci porro! Similique quidem obcaecati tempore
            nihil quisquam illo earum velit laboriosam repellendus voluptatem?
            Debitis fugiat non deserunt ipsam.
          </p>
        </div>
        <div class="modal-footer">
          <button id="modalCancel" class="modalContentBtn">Cancel</button>
          <button id="modalAccept" class="modalContentBtn">Accept</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
